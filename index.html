<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPFS File Storage</title>
</head>
<body>
    <h1>Upload and Retrieve Files via IPFS and Blockchain</h1>

    <!-- Form for uploading files -->
    <h2>Upload File</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="idNumber">Enter ID Number:</label>
        <input type="number" id="id_Number" placeholder="Enter ID Number" required />
        <br><br>
        <input type="file" name="file" id="fileInput" required>
        <br><br>
        <button type="submit">Upload to IPFS and Store on Blockchain</button>
    </form>
    
	<!-- Display the result -->
    <div id="fileDisplay"></div>

    <!-- Form for retrieving files -->
    <h2>Retrieve File</h2>
    <form id="retrieveForm">
        <label for="retrieveIdNumber">Enter ID Number to Retrieve File:</label>
        <input type="number" id="retrieveIdNumber" placeholder="Enter ID Number" required />
        <br><br>
        <button type="submit">Retrieve File</button>
    </form>

    <!-- Result will be displayed here -->
    <div id="result"></div>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="https://unpkg.com/ipfs-http-client/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.4/dist/purify.min.js"></script>


	<script src="\frontend.js"></script>
    </body>
</html>
