<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static', filename='upload_style.css')}}">

    <title>Upload Documents</title>
</head>
<body>
    <div class="nav">
        <h1>VERIFY
          <img src="{{ url_for('static', filename='images/logoXdar.png') }}" alt="Logo">
        </h1>
        <div class="nav-container">
          <a href="#">Our Team</a>
          <a href="#">Foresight</a>
          <a href="#">Why Us?</a>
          <a href="{{ url_for('org_index') }}" id="org"> For Organizations</a> 
        </div>
    </div>

    <div class="form_h1">
        <h1>Upload Documents</h1>
    </div>

    <form method="POST" enctype="multipart/form-data" id="uploadForm">
        
        <label for="document">Select Document:</label>
        <input type="file" id="fileInput" name="pdfFile" accept=".pdf" required>
        <button type="submit">Upload</button>
    </form>

    <h3>Your Uploaded Files</h3>
    <table border="1">
        <tr>
            <th>File ID</th>
            <th>File Name</th>
        </tr>
        {% for file in files %}
        <tr>
            <td>{{ file[0] }}</td> <!-- File ID -->
            <td>{{ file[1] }}</td> <!-- File Name -->
        </tr>
        {% endfor %}
    </table>
    <div class="back_profile">
        <a href="{{ url_for('user_profile') }}">Back to Profile</a>
    </div>
<div>
 <!-- <h2>Extracted Metadata:</h2>
    <pre id="metadata"></pre> -->
    <h2>Extracted Text Content:</h2>
    <pre id="textContent"></pre>

<pre id="hash"></pre>

    <pre id="signature"></pre> -->


</div>

    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.4/dist/purify.min.js"></script>
<script src="http://localhost:4000/front.js"></script>

    <script src="http://localhost:3000/frontend.js"></script>
            

</body>
</html>
