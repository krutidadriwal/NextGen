<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static', filename='upload_style.css')}}">

    <title>Organization Profile</title>
</head>
<body>

    <div class="nav">
        <h1>VERIFY
          <img src="{{ url_for('static', filename='images/logoXdar.png') }}" alt="Logo">
        </h1>
        <div class="nav-container">
          <a href="#">Our Team</a>
          <a href="#">Foresight</a>
          <a href="#">Why Us?</a>
          <a href="{{ url_for('org_index') }}" id="org"> For Organizations</a> 
        </div>
    </div>

    <div class="form_h2">
        <h3>Welcome, {{ organization_name }}!</h3>
        <form id="retrieveForm">
            <input type="text" placeholder="file_id" id="retrieveIdNumber">
            <button type="submit">Retrieve File ID</button>
     	            </form>
<div id="fileDisplay"></div>

    <h3>Approved User Access</h3>
    </div>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>IPFS Hash</th>
        </tr>
        {% for approval in approvals %}
        <tr>
            <td>{{ approval['username'] }}</td>
            <td>{{ approval['ipfs_hash'] }}</td>
        </tr>
        {% endfor %}
    </table>

    <div class="back_profile">
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="https://unpkg.com/ipfs-http-client/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.4/dist/purify.min.js"></script>


    <script src="http://localhost:3000/frontend2.js"></script>

</body>
</html>
