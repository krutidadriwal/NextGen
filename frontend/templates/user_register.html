<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script>
        async function connectMetamask() {
            if (window.ethereum) {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const web3 = new Web3(window.ethereum);
                    const accounts = await web3.eth.getAccounts();
                    document.getElementById("metamask_address").value = accounts[0];
                } catch (error) {
                    console.error("User denied account access", error);
                }
            } else {
                alert('Metamask not found. Please install Metamask and try again.');
            }
        }
    </script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Geo&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='register-style.css') }}">

</head>
<body>
    <div class="nav">
        <h1>VERIFY
            <img src="{{ url_for('static', filename='images/logoXdar.png') }}" alt="Logo">
          </h1>
        <div class="nav-container">
          <a href="#">Our Team</a>
          <a href="#">Foresight</a>
          <a href="#">Why Us?</a>
          <a href="{{ url_for('org_index') }}" id="org"> For Organizations</a> 
        </div>
    </div>
    <div class="content">
	<div class="cube-container">
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
        </div>
        <div class="wrapper">
            <form method="post">
                <h2>Register</h2>
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username" required><br>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-box-meta">
                    <input type="text" name="metamask_address" id="metamask_address" placeholder="Metamask Address" readonly>
                    <button type="button" onclick="connectMetamask()">Connect</button>
                </div>
    
                <button type="submit" id="reg" class="btn">Register</button>
            </form>
        </div>
    </div>
                
</body>
</html>
